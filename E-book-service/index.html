<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- external css sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- search section  -->

    <section class="search-section">
        <div class="container">
            <h1 class="title">Book Gallery</h1>
            <h2 class="subtitle">Welcome to our Book Gallery</h2>
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search your favorite books" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-danger" type="button" id="button">Search</button>
            </div>
        </div>

    </section>

    <!--  display data   -->

    <section class="display-data">
        <div class="container">
            <div id="countBook" ></div>
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id ="dataField">
                
            </div>
        </div>
    </section>


    <section class="error-handelar">
        <div class="container">
            <div id="error" class="text-center">

            </div>
        </div>
        
    </section>
    



    <!-- bootstrap cdn js fill -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- external js sheet -->
    <script src="./js/app.js"></script>
</body>
</html>
